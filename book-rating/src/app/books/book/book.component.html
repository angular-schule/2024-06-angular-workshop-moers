<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2 [ngClass]="{ 'text-success': tollesBuch() }">
        {{ book().title }}
        <span class="badge bg-secondary">{{ book().rating }}</span>
      </h2>
    </div>
    <p>{{ book().description }}</p>

    <!--
      1. Single Responsibility verletzt
      2. Logik im Template
      3. Immutability verletzt

    -->

    <button (click)="book().rating = book().rating - 1" class="btn btn-primary me-2">-1</button>
    <button (click)="book().rating = book().rating + 1" class="btn btn-primary me-2">+1</button>
  </div>
</div>
